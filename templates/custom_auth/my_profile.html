{% extends 'base.html' %}

{% block start %}
<div class="container mt-5">
    <h2 class="mb-4 text-center">My Profile</h2>
    <div class="card shadow-sm border-light mb-4">
        <div class="card-header text-center">
            <h3>{{ user_profile.user.username }}</h3>
            <p class="text-muted">{{ user_profile.user.email }}</p>
        </div>
        <div class="card-body text-center">
            <div class="mb-4">
                <img src="{{ user_profile.profile_pic.url }}" class="rounded-circle" alt="Profile Picture" style="width: 150px; height: 150px; object-fit: cover;">
            </div>
            <h5 class="card-title">Bio</h5>
            <p class="card-text">{{ user_profile.bio|default:"No bio available" }}</p>
            <div class="mt-4">
                <a href="{% url 'edit_profile' %}" class="btn btn-primary">Edit Profile</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
